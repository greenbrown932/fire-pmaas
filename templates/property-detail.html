{{template "base.html" .}}

{{block "content" .}}
<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Property Details</h2>

    <div class="mb-4">
        <strong>Address:</strong> {{.Property.Address}}
    </div>
    <div class="mb-4">
        <strong>Rent:</strong> {{.Property.Rent}}
    </div>
    <div class="mb-4">
        <strong>Status:</strong> {{.Property.Status}}
    </div>
    <div class="mb-4">
        <strong>Bedrooms:</strong> {{.Property.Bedrooms}}
    </div>
     <div class="mb-4">
        <strong>Bathrooms:</strong> {{.Property.Bathrooms}}
    </div>

    <h3 class="text-lg font-semibold mt-6 mb-2">Update Property</h3>
    <form action="/properties/{{.Property.ID}}" method="POST">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
        </div>
        <div class="mb-4">
            <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
            <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
        </div>
         <div class="mb-4">
            <label for="property_type" class="block text-gray-700 text-sm font-bold mb-2">Property Type</label>
            <input type="text" id="property_type" name="property_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Update Property
        </button>
    </form>
</div>
{{end}}
