{{define "content"}}
<div class="kpi-grid">
  <sl-card class="kpi">
    <div class="kpi-icon">🏢</div>
    <div>
      <h3>{{.Stats.TotalProperties}}</h3>
      <p>Total Properties</p>
      <canvas id="sparkTotal" height="34"></canvas>
    </div>
  </sl-card>

  <sl-card class="kpi">
    <div class="kpi-icon">✅</div>
    <div>
      <h3>{{.Stats.Occupied}}</h3>
      <p>Occupied Units</p>
      <canvas id="sparkOcc" height="34"></canvas>
    </div>
  </sl-card>

  <sl-card class="kpi">
    <div class="kpi-icon">❌</div>
    <div>
      <h3>{{.Stats.Vacant}}</h3>
      <p>Vacant Units</p>
      <canvas id="sparkVac" height="34"></canvas>
    </div>
  </sl-card>

  <sl-card class="kpi">
    <div class="kpi-icon">💰</div>
    <div>
      <h3>${{.Stats.MonthlyRevenue}}</h3>
      <p>Monthly Revenue</p>
      <canvas id="sparkRev" height="34"></canvas>
    </div>
  </sl-card>
</div>
{{end}}
