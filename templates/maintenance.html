{{template "base.html" .}}

{{block "content" .}}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Maintenance Requests</h2>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            New Request
        </button>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Property</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Issue</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Status</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Reported Date</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
               <!-- Example Row -->
                <tr>
                    <td class="text-left py-3 px-4">123 Main St, Anytown, USA</td>
                    <td class="text-left py-3 px-4">Leaky Faucet</td>
                    <td class="text-left py-3 px-4"><span class="px-2 py-1 font-semibold leading-tight text-yellow-700 bg-yellow-100 rounded-sm">Pending</span></td>
                    <td class="text-left py-3 px-4">2025-08-28</td>
                    <td class="text-left py-3 px-4"><a href="#" class="text-blue-500 hover:underline">Details</a></td>
                </tr>
                 <tr>
                    <td class="text-left py-3 px-4">456 Oak Ave, Anytown, USA</td>
                    <td class="text-left py-3 px-4">Broken Window</td>
                    <td class="text-left py-3 px-4"><span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm">Completed</span></td>
                    <td class="text-left py-3 px-4">2025-08-25</td>
                    <td class="text-left py-3 px-4"><a href="#" class="text-blue-500 hover:underline">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{{end}}
