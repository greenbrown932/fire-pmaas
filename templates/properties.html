{{template "base.html" .}}

{{block "content" .}}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">All Properties</h2>
        <button id="addPropertyBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Property
        </button>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Address</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Status</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Rent</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Tenant</th>
                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {{range .Properties}}
                <tr>
                    <td class="text-left py-3 px-4">{{.Address}}</td>
                    <td class="text-left py-3 px-4">
                        <span class="px-2 py-1 font-semibold leading-tight 
                            {{if eq .Status "Occupied"}} text-green-700 bg-green-100 
                            {{else if eq .Status "Vacant"}} text-yellow-700 bg-yellow-100
                            {{else}} text-red-700 bg-red-100 {{end}} rounded-sm">
                            {{.Status}}
                        </span>
                    </td>
                    <td class="text-left py-3 px-4">${{.Rent}}</td>
                    <td class="text-left py-3 px-4">{{.Tenant}}</td>
                    <td class="text-left py-3 px-4">
                        <a href="/properties/{{.ID}}" class="text-blue-500 hover:underline">Details</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Property Modal -->
<div id="addPropertyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Add New Property</h2>
        <form id="addPropertyForm">
            <div class="mb-4">
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <input type="text" id="address" name="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="rent" class="block text-gray-700 text-sm font-bold mb-2">Monthly Rent</label>
                <input type="number" id="rent" name="rent" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status</label>
                <select id="status" name="status" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option>Vacant</option>
                    <option>Occupied</option>
                    <option>Maintenance</option>
                </select>
            </div>
            <div class="flex items-center justify-end">
                <button id="cancelBtn" type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Cancel
                </button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Save Property
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
